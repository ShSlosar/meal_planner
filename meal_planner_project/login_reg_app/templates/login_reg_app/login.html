<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/script.js' %}" defer></script>
    <script src="https://kit.fontawesome.com/10b2c21570.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
    <img id="login_background" src="{% static 'img/login_background.jpg' %}">
    <div class="container d-flex justify-content-center position-absolute top-50 start-50 translate-middle">
        <form class="content bg-transparent col-xs-12 col-sm-10 col-md-8 col-lg-6 mb-5" action="/" method="post">
            {% csrf_token %}
            <div class="form-group p-2">
                <div class="d-flex justify-content-between mb-2">
                    <h2 class=""><i class="fa-solid fa-user fa-bounce"></i> Sign In</h2>
                    <img id="logo" src="{% static 'img/meal_dojo_logo.png' %}">
                </div>
                {% if messages %}
                <ul class="messages alert-danger">
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                <input type="hidden" name="id">
                <input type="text" class="form-control mb-2" name="email" aria-describedby="helpId" placeholder="Email Address">
                <input type="password" class="form-control mb-2" name="password" aria-describedby="helpId" placeholder="Password">
                <p>Don't have an account? <a href="/registration">Create one here!</a></p>
                <input type='submit' value='Login' class="btn d-flex align-items-center  text-decoration-none btn-primary float-end">
            </div>
        </form>
    </div>
    <div>
        <a href="https://www.freepik.com/photos/nutrition">Nutrition photo created by freepik - www.freepik.com</a>
    </div>
</body>
</html>
